# Security Finding Justification Categories
# Used for suppressing findings in OVERRIDE.md
#
# Format: ID|Name|Description|Default_Review_Months

1|False Positive|Finding is incorrect or doesn't apply to the code|12
2|Accepted Risk|Risk acknowledged and accepted by security team|6
3|Compensating Controls|Mitigated by other security measures in place|6
4|Not Applicable|Does not apply to this environment or deployment model|12
5|Planned for Future|Acknowledged, scheduled for fix in upcoming release|3
6|Third-Party Code|Vendor-maintained code that cannot be modified|12
7|Test/Development Only|Only exists in non-production test/development code|12
8|Performance Trade-off|Security vs performance decision documented and approved|6
9|Legacy Compatibility|Required for backward compatibility with existing systems|6
10|Custom Justification|Provide custom free-text explanation|6
